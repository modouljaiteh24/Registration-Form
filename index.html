<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration Form</title>
</head>

<body>

    <main>
        <h1>Student Registration Form</h1>

        <form action="">

            <div class="stripe">
                <label for="name">Name</label>
                <input type="text" id="name">
            </div>

            <div class="stripe">
                <label for="email">Email</label>
                <input type="email" id="email">
            </div>

            <div class="stripe">
                <label for="phone">Phone</label>
                <input type="phone" id="phone">
            </div>

            <div class="stripe">
                <label for="address">Address</label>
                <input type="address" id="address">
            </div>

            <div id="option">
                <p>Which option best discribe your current role?</p>
                <input type="text">
            </div>

            <div class="stripe">
                <label for="course">Course</label>
                <input type="course" id="course">
            </div>

            <div class="stripe">
                <p>How do you want to take this course</p>
            </div>

            <div class="footer">
                <label>
                    <input type="checkbox"> Onsite - On the ground at JCC Lecture Room
                </label>
            </div>

            <div class="footer">
                <label>
                    <input type="checkbox"> Online-Live Zoom Session
                </label>
            </div>

            <div>
                <button>Submit</button>
            </div>


        </form>

    </main>

</body>

</html>
